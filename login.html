<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Police Vehicle Recovery System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <button class="btn secondary go-back-btn" onclick="window.history.back()" style="margin-bottom: 1rem;">
            <i class="fas fa-arrow-left"></i> Go Back
        </button>
        <div class="login-header">
            <img src="https://img.icons8.com/color/48/000000/police-badge.png" alt="Police Badge" class="police-logo">
            <h1>Police Vehicle Recovery System</h1>
        </div>

        <div class="login-tabs">
            <button class="tab-btn active" data-tab="police">Police Login</button>
            <button class="tab-btn" data-tab="public">Public Login</button>
        </div>

        <div class="login-forms">
            <!-- Police Login Form -->
            <form id="policeLoginForm" class="login-form active">
                <div class="form-group">
                    <label for="policeId"><i class="fas fa-id-card"></i> Police ID</label>
                    <input type="text" id="policeId" name="policeId" required>
                </div>
                <div class="form-group">
                    <label for="policePassword"><i class="fas fa-lock"></i> Password</label>
                    <div class="password-input">
                        <input type="password" id="policePassword" name="password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group remember-me">
                    <input type="checkbox" id="policeRemember" name="remember">
                    <label for="policeRemember">Remember me</label>
                </div>
                <button type="submit" class="btn primary">
                    <i class="fas fa-sign-in-alt"></i> Login as Police
                </button>
                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <p>Need access? <a href="#contact">Contact Admin</a></p>
                </div>
            </form>

            <!-- Public Login Form -->
            <form id="publicLoginForm" class="login-form">
                <div class="form-group">
                    <label for="publicEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="publicEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="publicPassword"><i class="fas fa-lock"></i> Password</label>
                    <div class="password-input">
                        <input type="password" id="publicPassword" name="password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group remember-me">
                    <input type="checkbox" id="publicRemember" name="remember">
                    <label for="publicRemember">Remember me</label>
                </div>
                <button type="submit" class="btn primary">
                    <i class="fas fa-sign-in-alt"></i> Login as Public
                </button>
                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
                </div>
            </form>
        </div>

        <!-- Registration Form (Hidden by default) -->
        <form id="registerForm" class="login-form" style="display: none;">
            <h2>Create Public Account</h2>
            <div class="form-group">
                <label for="regName"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="regName" name="name" required>
            </div>
            <div class="form-group">
                <label for="regEmail"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="regEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="regPassword"><i class="fas fa-lock"></i> Password</label>
                <div class="password-input">
                    <input type="password" id="regPassword" name="password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="regConfirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                <div class="password-input">
                    <input type="password" id="regConfirmPassword" name="confirmPassword" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>
            <button type="submit" class="btn primary">
                <i class="fas fa-user-plus"></i> Register
            </button>
            <div class="form-footer">
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
